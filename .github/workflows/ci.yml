name: Inventory Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10'

jobs:
  detect-project-path:
    name: Detect Project Path
    runs-on: ubuntu-latest
    outputs:
      project-path: ${{ steps.set-path.outputs.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect project location
        id: set-path
        run: |
          if [ -f "wanyumba-inventory-frontend/package.json" ]; then
            echo "path=wanyumba-inventory-frontend" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "path=." >> $GITHUB_OUTPUT
          else
            echo "Unable to find package.json"
            exit 1
          fi

  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [detect-project-path]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Verify project structure
        run: |
          PROJECT_PATH="${{ needs.detect-project-path.outputs.project-path }}"
          echo "Project path: $PROJECT_PATH"
          echo "Current directory: $(pwd)"
          if [ -d "$PROJECT_PATH" ]; then
            echo "âœ… Directory exists"
            ls -la "$PROJECT_PATH/" | head -10
          else
            echo "âŒ Directory does not exist"
            exit 1
          fi
          if [ -f "$PROJECT_PATH/package.json" ]; then
            echo "âœ… package.json found"
          else
            echo "âŒ package.json NOT found"
            exit 1
          fi

      - name: Setup Node.js with cache
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: ${{ needs.detect-project-path.outputs.project-path }}/pnpm-lock.yaml
        continue-on-error: true

      - name: Install dependencies
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: |
          echo "Working directory: $(pwd)"
          echo "Checking for lockfile..."
          if [ -f "pnpm-lock.yaml" ]; then
            echo "âœ… pnpm-lock.yaml found, attempting frozen install..."
            pnpm install --frozen-lockfile || {
              echo "âš ï¸ Frozen lockfile install failed, trying without frozen lockfile"
              pnpm install --no-frozen-lockfile
            }
          else
            echo "âš ï¸ pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install
          fi

      - name: Check secrets availability (internal builds only)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          [ -n "${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" ] || { echo "Missing VITE_WANYUMBA_FRONTEND_URL"; exit 1; }
          [ -n "${{ secrets.VITE_API_URL }}" ] || { echo "Missing VITE_API_URL"; exit 1; }
          [ -n "${{ secrets.VITE_GEOCODING_API_URL }}" ] || { echo "Missing VITE_GEOCODING_API_URL"; exit 1; }

      - name: Create .env from GitHub Secrets (internal builds)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: |
          PROJECT_PATH="${{ needs.detect-project-path.outputs.project-path }}"
          echo "Working directory: $(pwd)"
          echo "Project path: $PROJECT_PATH"
          
          touch .env || {
            echo "Failed to create .env file"
            exit 1
          }
          
          [ -n "${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" ] && echo "VITE_WANYUMBA_FRONTEND_URL=${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" >> .env || true
          [ -n "${{ secrets.VITE_API_URL }}" ] && echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env || true
          [ -n "${{ secrets.VITE_GEOCODING_API_URL }}" ] && echo "VITE_GEOCODING_API_URL=${{ secrets.VITE_GEOCODING_API_URL }}" >> .env || true
          
          echo "âœ… Created .env file with environment variables"
          ls -la .env

      - name: Note on fork PRs
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "Fork PR detected: GitHub Secrets are not available to this workflow run."
          echo "The build will proceed using defaults or .env.example values."

      - name: Run ESLint
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: pnpm run lint
        continue-on-error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [detect-project-path, lint-and-type-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Verify project structure
        run: |
          PROJECT_PATH="${{ needs.detect-project-path.outputs.project-path }}"
          echo "Project path: $PROJECT_PATH"
          echo "Current directory: $(pwd)"
          if [ -d "$PROJECT_PATH" ]; then
            echo "âœ… Directory exists"
            ls -la "$PROJECT_PATH/" | head -10
          else
            echo "âŒ Directory does not exist"
            exit 1
          fi
          if [ -f "$PROJECT_PATH/package.json" ]; then
            echo "âœ… package.json found"
          else
            echo "âŒ package.json NOT found"
            exit 1
          fi

      - name: Setup Node.js with cache
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: ${{ needs.detect-project-path.outputs.project-path }}/pnpm-lock.yaml
        continue-on-error: true

      - name: Install dependencies
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: |
          echo "Working directory: $(pwd)"
          echo "Checking for lockfile..."
          if [ -f "pnpm-lock.yaml" ]; then
            echo "âœ… pnpm-lock.yaml found, attempting frozen install..."
            pnpm install --frozen-lockfile || {
              echo "âš ï¸ Frozen lockfile install failed, trying without frozen lockfile"
              pnpm install --no-frozen-lockfile
            }
          else
            echo "âš ï¸ pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install
          fi

      - name: Check secrets availability (internal builds only)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          [ -n "${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" ] || { echo "Missing VITE_WANYUMBA_FRONTEND_URL"; exit 1; }
          [ -n "${{ secrets.VITE_API_URL }}" ] || { echo "Missing VITE_API_URL"; exit 1; }
          [ -n "${{ secrets.VITE_GEOCODING_API_URL }}" ] || { echo "Missing VITE_GEOCODING_API_URL"; exit 1; }

      - name: Create .env from GitHub Secrets (internal builds)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: |
          PROJECT_PATH="${{ needs.detect-project-path.outputs.project-path }}"
          echo "Working directory: $(pwd)"
          echo "Project path: $PROJECT_PATH"
          
          touch .env || {
            echo "Failed to create .env file"
            exit 1
          }
          
          [ -n "${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" ] && echo "VITE_WANYUMBA_FRONTEND_URL=${{ secrets.VITE_WANYUMBA_FRONTEND_URL }}" >> .env || true
          [ -n "${{ secrets.VITE_API_URL }}" ] && echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env || true
          [ -n "${{ secrets.VITE_GEOCODING_API_URL }}" ] && echo "VITE_GEOCODING_API_URL=${{ secrets.VITE_GEOCODING_API_URL }}" >> .env || true
          
          echo "âœ… Created .env file with environment variables"
          ls -la .env
          echo "--- .env file contents (first 3 lines for verification) ---"
          head -3 .env || echo "File is empty or doesn't exist"

      - name: Note on fork PRs
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "Fork PR detected: GitHub Secrets are not available to this workflow run."
          echo "The build will proceed using defaults or .env.example values."

      - name: TypeScript type check and build
        working-directory: ${{ needs.detect-project-path.outputs.project-path }}
        run: pnpm run build
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ needs.detect-project-path.outputs.project-path }}/dist
          retention-days: 7
          if-no-files-found: warn

  deploy:
    name: Deploy to Server (SSH)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          script: |
            echo "âœ… SSH connection successful!"
            echo "User: $(whoami)"
            echo "Hostname: $(hostname)"
            echo "Current directory: $(pwd)"

      - name: Clean old files and prepare directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ” Testing SSH connection..."
            whoami
            pwd
            echo "ðŸ§¹ Cleaning old files..."
            mkdir -p /var/www/html/inventory.wanyumba.com 2>/dev/null || sudo mkdir -p /var/www/html/inventory.wanyumba.com
            rm -rf /var/www/html/inventory.wanyumba.com/{*,.*} 2>/dev/null || sudo rm -rf /var/www/html/inventory.wanyumba.com/{*,.*} 2>/dev/null || true
            chown -R $USER:$USER /var/www/html/inventory.wanyumba.com 2>/dev/null || sudo chown -R $USER:$USER /var/www/html/inventory.wanyumba.com
            echo "âœ… Directory cleaned and ready for deployment"

      - name: Archive build files
        run: |
          cd dist && tar -czf ../deploy.tar.gz *

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Extract new files to inventory.wanyumba.com
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ“¦ Extracting new files..."
            sudo rm -rf /var/www/html/inventory.wanyumba.com/{*,.*} 2>/dev/null || true
            tar -xzf /tmp/deploy.tar.gz -C /var/www/html/inventory.wanyumba.com
            rm -f /tmp/deploy.tar.gz
            echo "âœ… New files extracted successfully"

      - name: Set ownership and permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_PRODUCTION }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/html/inventory.wanyumba.com
            sudo find /var/www/html/inventory.wanyumba.com -type d -exec chmod 755 {} \;
            sudo find /var/www/html/inventory.wanyumba.com -type f -exec chmod 644 {} \;

